Caff__latte_or_caff__e_latte_is_often_called_simply_latte__which_is_Italian_for___milk____in_English_speaking_countries__it_is_espresso_with_steamed_milk__traditionally_topped_with_froth_created_from_steaming_the_milk__A_latte_comprises_one_third_espresso_and_nearly_two_thirds_steamed_milk__More_frothed_milk_makes_it_weaker_than_a_cappuccino_=Caffè latte or caffè e latte is often called simply latte, which is Italian for ""milk"", in English-speaking countries; it is espresso with steamed milk, traditionally topped with froth created from steaming the milk. A latte comprises one-third espresso and nearly two-thirds steamed milk. More frothed milk makes it weaker than a cappuccino.
