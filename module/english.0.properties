Cold_brew_coffee__sometimes_known_as__cold_press___Cold_water_is_poured_over_coffee_grounds_and_allowed_to_steep_for_eight_to_twenty_four_hours__The_coffee_is_then_filtered__usually_through_a_very_thick_filter__removing_all_particles__This_process_produces_a_very_strong_concentrate_which_can_be_stored_in_a_refrigerated__airtight_container_for_up_to_eight_weeks__The_coffee_prepared_by_this_method_is_very_low_in_acidity_with_a_smooth_taste__and_is_often_preferred_by_those_with_sensitive_stomachs__Others__however__feel_this_method_strips_coffee_of_its_bold_flavor_and_character_=Cold brew coffee, sometimes known as "cold press." Cold water is poured over coffee grounds and allowed to steep for eight to twenty-four hours. The coffee is then filtered, usually through a very thick filter, removing all particles. This process produces a very strong concentrate which can be stored in a refrigerated, airtight container for up to eight weeks. The coffee prepared by this method is very low in acidity with a smooth taste, and is often preferred by those with sensitive stomachs. Others, however, feel this method strips coffee of its bold flavor and character.
