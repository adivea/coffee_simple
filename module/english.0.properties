A_vacuum_coffee_maker_brews_coffee_using_two_chambers_where_vapor_pressure_and_vacuum_produce_coffee__A_vacuum_coffee_maker_operates_as_a_siphon__where_heating_and_cooling_the_lower_vessel_changes_the_vapor_pressure_of_water_in_the_lower__first_pushing_the_water_up_into_the_upper_vessel__then_allowing_the_water_to_fall_back_down_into_the_lower_vessel__Concretely__the_principle_of_a_vacuum_coffee_maker_is_to_heat_water_in_the_lower_vessel_of_the_brewer_until_expansion_forces_the_contents_through_a_narrow_tube_into_an_upper_vessel_containing_coffee_grounds__as_water_temperature_increases__dense_liquid_water_increasingly_converts_to_less_dense_water_vapor_gas__which_takes_up_more_space_and_thus_increases_pressure___when_the_water_reaches_and_exceeds_the_boiling_point__so_the_vapor_pressure_equals_and_then_exceeds_atmospheric_pressure___the__water_vapor__pressure_in_the_lower_vessel_exceeds_the__atmospheric__pressure_in_the_top_vessel_and_water_is_pushed_up_the_siphon_tube_into_the_upper_vessel__=A vacuum coffee maker brews coffee using two chambers where vapor pressure and vacuum produce coffee. A vacuum coffee maker operates as a siphon, where heating and cooling the lower vessel changes the vapor pressure of water in the lower, first pushing the water up into the upper vessel, then allowing the water to fall back down into the lower vessel. Concretely, the principle of a vacuum coffee maker is to heat water in the lower vessel of the brewer until expansion forces the contents through a narrow tube into an upper vessel containing coffee grounds (as water temperature increases, dense liquid water increasingly converts to less dense water vapor gas, which takes up more space and thus increases pressure); when the water reaches and exceeds the boiling point (so the vapor pressure equals and then exceeds atmospheric pressure), the (water vapor) pressure in the lower vessel exceeds the (atmospheric) pressure in the top vessel and water is pushed up the siphon tube into the upper vessel."
