Drip_brewing__filtered_coffee__or_pour_over_is_a_method_which_involves_pouring_water_over_roasted__ground_coffee_beans_contained_in_a_filter__creating_the_beverage_called_coffee__Water_seeps_through_the_ground_coffee__absorbing_its_oils_and_essences__solely_under_gravity__then_passes_through_the_bottom_of_the_filter__The_used_coffee_grounds_are_retained_in_the_filter_with_the_liquid_falling__dripping__into_a_collecting_vessel_such_as_a_carafe_or_pot_=Drip brewing, filtered coffee, or pour-over is a method which involves pouring water over roasted, ground coffee beans contained in a filter, creating the beverage called coffee. Water seeps through the ground coffee, absorbing its oils and essences, solely under gravity, then passes through the bottom of the filter. The used coffee grounds are retained in the filter with the liquid falling (dripping) into a collecting vessel such as a carafe or pot.
