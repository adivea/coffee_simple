The_AeroPress_is_a_mechanical__non_electronic_device_where_pressure_is_simply_exerted_by_the_user_manually_pressing_a_piston_down_with_their_hand__forcing_medium_temperature_water_through_coffee_grounds_in_about_30_seconds__into_a_single_cup___This_method_produces_a_smoother_beverage_than_espresso__falling_somewhere_between_the_flavor_of_a_moka_pot_and_a_French_Press_=The AeroPress is a mechanical, non-electronic device where pressure is simply exerted by the user manually pressing a piston down with their hand, forcing medium-temperature water through coffee grounds in about 30 seconds (into a single cup.) This method produces a smoother beverage than espresso, falling somewhere between the flavor of a moka pot and a French Press.
The_French_press_goes_by_various_names_around_the_world__In_Italy_the_press_is_known_as_a_caffettiera_a_stantuffo__A_French_press_requires_coffee_of_a_coarser_grind_than_does_a_drip_brew_coffee_filter__as_finer_grounds__when_immersed_in_water__have_lower_permeability_than_coarser_grounds__requiring_an_excessive_and_potentially_dangerous_amount_of_force_to_be_applied_by_hand_to_lower_the_plunger__It_is_widely_believed_that_the_optimum_time_for_brewing_the_coffee_is_around_4_minutes__Others_consider_the_coffee_spoiled_after_about_20_minutes__Other_approaches__such_as_cold_brewing__require_several_hours_of_contact_between_the_water_and_the_grounds_to_achieve_the_desired_extraction_=The French press goes by various names around the world. In Italy the press is known as a caffettiera a stantuffo. A French press requires coffee of a coarser grind than does a drip brew coffee filter, as finer grounds, when immersed in water, have lower permeability than coarser grounds, requiring an excessive and potentially dangerous amount of force to be applied by hand to lower the plunger. It is widely believed that the optimum time for brewing the coffee is around 4 minutes. Others consider the coffee spoiled after about 20 minutes. Other approaches, such as cold-brewing, require several hours of contact between the water and the grounds to achieve the desired extraction.
The_current_record_has_not_been_saved_yet=The current record has not been saved yet. Press 'OK' to create a new record without waiting for any new data to be saved.
The_moka_pot__also_known_as_the__Italian_coffeepot__or_the__caffettiera__is_a_three_chamber_design_which_boils_water_in_the_lower_section__The_generated_steam_pressure__about_one_bar__100_kPa__14_5_psi___forces_the_boiling_water_up_through_coffee_grounds_held_in_the_middle_section__separated_by_a_filter_mesh_from_the_top_section__The_resultant_coffee__almost_espresso_strength__but_without_the_crema__is_collected_in_the_top_section__Moka_pots_usually_sit_directly_on_a_stovetop_heater_or_burner__Some_models_have_a_transparent_glass_or_plastic_top_=The moka pot, also known as the "Italian coffeepot" or the "caffettiera" is a three-chamber design which boils water in the lower section. The generated steam pressure, about one bar (100 kPa, 14.5 psi), forces the boiling water up through coffee grounds held in the middle section, separated by a filter mesh from the top section. The resultant coffee (almost espresso strength, but without the crema) is collected in the top section. Moka pots usually sit directly on a stovetop heater or burner. Some models have a transparent glass or plastic top.
